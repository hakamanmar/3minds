<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Minds Academy</title>
    <link rel="stylesheet" href="style.css">
    <!-- استخدام خط تجريبي جميل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- الهيدر -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="3Minds Logo" class="logo">
            <h1>3Minds Academy</h1>
        </div>
        <nav>
            <button id="telegramBtn" class="nav-btn">بوت التيليجرام</button>
        </nav>
    </header>

    <!-- المحتوى الرئيسي -->
    <main>
        <section class="hero">
            <h2>مرحباً بك في منصة 3Minds</h2>
            <p>اختر المادة الدراسية للبدء</p>
        </section>

        <!-- شبكة المواد -->
        <div class="grid-container" id="subjectsGrid">
            <!-- سيتم تعبئة المواد هنا بواسطة JavaScript -->
        </div>
    </main>

    <!-- نافذة منبثقة للمواد (Modal) -->
    <div id="materialModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">اسم المادة</h2>
            <div id="modalBody">
                <p>جاري تحميل المحتوى...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
